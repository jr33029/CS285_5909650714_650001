<body>
  <div class = "container-fluid">
    <h1> FLIGHT </h1>
    <div class = "row">
      <div class = "col-sm-10"></div>
      <div class = "col"//radio>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name = "radioCheck"value = ""> One Way  </label>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "col-sm-10"></div>
      <div class = "col"//radio>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name = "radioCheck" value = ""> Round Trip  </label>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "col"//fromApt>
        <label for="fromAirport">Flying From</label>
        <input type="text" class="form-control" id="fromAirport" placeholder = "From City">
      </div>
      <div class = "col"//toApt>
        <label for="toAirport">Flying To</label>
        <input type="text" class="form-control" id="toAirport" placeholder = "To City">
      </div>
    </div>
    <div class = "row">
      <div class = "col"//fromdpt>
        <label for="formDepart">Departing From</label>
        <select class="form-control" id="fromDepart" placeholder = "Choose an Airport">
          <option selected disabled> Choose an Airport</option>
          <option>Jr friend Airport</option>
        </select>
      </div>
      <div class = "col"//dptDes>
        <label for="toDepart">Departing Airport</label>
        <select class="form-control" id="toDepart">
          <option selected disabled> Choose an Airport</option>
          <option>JR Airport</option>
        </select>
      </div>
    </div>
    <div class = "row">
      <div class = "col"//adult>
        <label for="adult">Adult</label>
        <select class="form-control" id="adult">
          <option selected disabled> Choose a number</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
      </div>
      <div class = "col"//travel>
        <label for="travel">Travel Class</label>
        <select class="form-control" id="travel">
          <option selected disabled> Choose Travel Class</option>
          <option>Low Class</option>
          <option>Economic Class</option>
          <option>Bussiness Class</option>
          <option>Luxury Class</option>
        </select>
      </div>
    </div>
